log.debug = true

# http server
server.access-log = true
server.address = :8080
server.readTimeout = 3m

# http client
client.log.lvl = body
client.schema = http
client.domain = xxxxx.weimobqa.com
client.oauth.domain = xxxx.b.weimobqa.com

# apollo
apollo.secret = xxxxxxxxxxxxxxxxxxxxx

# mysql
mysql.enable = true
mysql.address = 127.0.0.1:3306
mysql.username = xxxx
mysql.password = xxxx
mysql.database = demo

# redis
redis.enable = true
redis.address = 127.0.0.1:6379
redis.database = 0

# spi
spi.register.version = v2
weimob.cloud.qa.clientId = xxxxxxxxxxxxxxxxx
weimob.cloud.qa.clientSecret = xxxxxxxxxxxxxxxxxx
weimob.cloud.online.clientId = aaaaaaaaaaaaaaaaaaaa
weimob.cloud.online.clientSecret = aaaaaaaaaaaaaaaaaa

# 本地启动需要配置应用的appId和环境
weimob_cloud_appId = zzzzzzzz_go-demo
weimob_cloud_env = 1
msg.register.url = http://xxxxx.weimobqa.com/open/extend/core/server/v2/registerExtendPointSecret
spi.register.url = http://xxxxx.weimobqa.com/open/extend/core/server/v2/registerExtendPointSecret
